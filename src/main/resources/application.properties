# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Configuration H2

spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security

spring.security.oauth2.resourceserver.opaquetoken.introspection-uri=http://auth-server.wildrimak.local:8081/oauth/check_token
spring.security.oauth2.resourceserver.opaquetoken.client-id=resource-server-check-token
spring.security.oauth2.resourceserver.opaquetoken.client-secret=rsct-123

